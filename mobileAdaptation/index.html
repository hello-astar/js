<html lang="en">
<head>

  <title>移动端适配</title>

<body>
  <!-- 375px设计稿上 -->
  <!-- width: 100px; font-size: 16px -->
  <div class="content">
    <div class="rem">字体0.16rem</div>
    <div class="px">字体(16 * dpr)px</div>
  </div>
</body>
<script src="./setRem.js"></script>
<style>
  .content {
    width: 3.7rem;
  }
  .px {
    font-size: 16px;
    color: green;
  }
  [data-dpr = '2'] .px {
    font-size: 32px;
    color: green;
  }
  [data-dpr = '3'] .px {
    font-size: 32px;
    color: green;
  }
  [data-dpr = '4'] .px {
    font-size: 32px;
    color: green;
  }
  .rem {
    font-size: .16rem;
    color: red;
  }
</style>
